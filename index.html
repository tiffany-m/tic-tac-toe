<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nova+Round&family=Nova+Square&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div id="game-header">Tic Tac Toe</div>
    <div id="game-container">
        <div id="game-info-container">
            <div id="current-player-display">Current Player: <span class="current-player-symbol">X</span></div>
            <div id="x-score-container">X Score: <span class="x-score-display">0</span></div>
            <div id="o-score-container">O Score: <span class="o-score-display">0</span></div>
            <div id="winner-display">Winner: <span class="current-winner">Winner</span></div>
            <button id="restart-btn">Restart</button>
        </div>
        <div id="game-board-display">
            <div class="box" data-index="0"></div>
            <div class="box" data-index="1"></div>
            <div class="box" data-index="2"></div>
            <div class="box" data-index="3"></div>
            <div class="box" data-index="4"></div>
            <div class="box" data-index="5"></div>
            <div class="box" data-index="6"></div>
            <div class="box" data-index="7"></div>
            <div class="box" data-index="8"></div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
